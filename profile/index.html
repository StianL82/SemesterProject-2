<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is your profile page on AuctionHouse. View your Listings and bids, view your profile data or change your avatar picture."
    />
    <title>Profile Page | AuctionHouse</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script type="module" src="/js/index.mjs"></script>
    <link rel="icon" href="/images/logo.png" />
  </head>
  <body class="bg-light FixedNav">
    <header>
      <nav class="navbar fixed-top navbar-expand-md bg-dark">
        <div class="container">
          <div class="brand-logo">
            <a class="navbar-brand" href="/index.html">
              <img
                src="/images/logo.png"
                alt="Logo"
                class="d-inline-block align-text-top"
                title="Profile Page"
              />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div
              class="ms-auto d-flex flex-column flex-md-row align-items-center"
            >
              <div
                id="navProfileContainer"
                class="d-flex flex-column align-items-center justify-content-center"
              ></div>

              <div class="nav-item py-4 py-md-2">
                <button
                  type="button"
                  class="logoutButton btn btn-danger mt-3 mt-md-0 ms-0 ms-md-3"
                >
                  Log Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-5">My Profile</h1>

      <div class="container bg-info rounded-2 border border-dark my-5">
        <div class="row p-4 rounded-3 justify-content-center g-4">
          <div
            class="col-lg-5 d-flex flex-column bg-light-blue p-4 rounded-3 me-lg-4 border border-dark"
          >
            <div class="row flex-lg-row flex-column">
              <h2 class="profileInfo text-center mb-3">Profile Information</h2>
              <div
                class="col-lg-4 d-flex justify-content-center align-items-center mb-4 mb-lg-0"
              >
                <img
                  class="profile-avatar rounded-circle avatar-img"
                  src="/images/profile_avatar_example.png"
                  alt="Avatar"
                />
              </div>

              <div class="col-lg-8 d-flex flex-column profile-info">
                <div class="text-start">
                  <p class="profile-credits"></p>
                  <p class="profile-username"></p>
                  <p class="profile-email"></p>
                </div>
              </div>
            </div>
          </div>

          <div
            class="col-lg-5 d-flex flex-column justify-content-center align-items-center bg-light p-4 rounded-3 ms-lg-4 border border-dark"
          >
            <h3 class="text-center mb-4">Change Avatar</h3>
            <input
              type="text"
              class="form-control mb-3"
              placeholder="(must be a valid image-URL)"
            />
            <button type="button" class="btn btn-primary updateAvatarButton">
              Update Avatar
            </button>
          </div>
        </div>
      </div>

      <figure class="divider divider-1 my-4"></figure>

      <h3 class="text-center">Do you want to add a new listing?</h3>

      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary my-4"
          data-bs-toggle="modal"
          data-bs-target="#addListingModal"
        >
          Add new listing
        </button>
      </div>

      <!-- Add New Listing Modal -->
      <div
        class="modal fade"
        id="addListingModal"
        tabindex="-1"
        aria-labelledby="addListingModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-4">
            <div class="modal-header justify-content-center">
              <h2 class="modal-title" id="addListingModalLabel">
                Add New Listing
              </h2>
              <button
                type="button"
                class="btn-close position-absolute end-0 me-4"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body bg-light-blue p-5 rounded-3">
              <!-- Add new listing form -->
              <form id="addListingForm">
                <div class="mb-3">
                  <label for="title" class="mb-2">Title:</label>
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="title"
                    name="title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="mb-2">Description:</label>
                  <textarea
                    class="form-control mb-4"
                    id="description"
                    name="description"
                    maxlength="160"
                    rows="3"
                    placeholder="Up to 160 characters"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="expiresAt" class="mb-2">Listing Expires:</label>
                  <input
                    type="date"
                    class="form-control mb-4"
                    id="expiresAt"
                    name="expiresAt"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="media" class="mb-2">Media URL:</label>
                  <input
                    type="url"
                    class="form-control mb-4"
                    id="media"
                    name="media"
                    placeholder="Enter a valid image URL"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="mediaAlt" class="mb-2">Media Alt Text:</label>
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="mediaAlt"
                    name="mediaAlt"
                    placeholder="Image alt text (optional)"
                  />
                </div>

                <div class="mb-3 text-center">
                  <label class="mb-2" style="font-weight: bold"
                    >Add More Media (Optional):</label
                  >
                </div>

                <div class="mb-3">
                  <label for="extraMedia1" class="mb-2">Extra Image 1:</label>
                  <input
                    type="url"
                    class="form-control mb-2"
                    id="extraMedia1"
                    name="extraMedia1"
                    placeholder="Enter a valid image URL"
                  />
                  <label for="extraMediaAlt1" class="mb-2"
                    >Alt text for Extra Image 1:</label
                  >
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="extraMediaAlt1"
                    name="extraMediaAlt1"
                    placeholder="Alt text (optional)"
                  />
                </div>

                <div class="mb-3">
                  <label for="extraMedia2" class="mb-2">Extra Image 2:</label>
                  <input
                    type="url"
                    class="form-control mb-2"
                    id="extraMedia2"
                    name="extraMedia2"
                    placeholder="Enter a valid image URL"
                  />
                  <label for="extraMediaAlt2" class="mb-2"
                    >Alt text for Extra Image 2:</label
                  >
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="extraMediaAlt2"
                    name="extraMediaAlt2"
                    placeholder="Alt text (optional)"
                  />
                </div>

                <div class="mb-3">
                  <label for="extraMedia3" class="mb-2">Extra Image 3:</label>
                  <input
                    type="url"
                    class="form-control mb-2"
                    id="extraMedia3"
                    name="extraMedia3"
                    placeholder="Enter a valid image URL"
                  />
                  <label for="extraMediaAlt3" class="mb-2"
                    >Alt text for Extra Image 3:</label
                  >
                  <input
                    type="text"
                    class="form-control mb-4"
                    id="extraMediaAlt3"
                    name="extraMediaAlt3"
                    placeholder="Alt text (optional)"
                  />
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success">
                    Create Listing
                  </button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="listingCards" class="container my-5">
        <div class="accordion" id="accordionListing">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                My Added listings
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
            >
              <div class="accordion-body">
                <div class="loading-indicator">
                  <div class="spinner"></div>
                  <p>Loading...</p>
                </div>
                <div id="myListings">
                  <div class="Card-grid container rounded-2">
                    <div id="my-listings-container" class="row"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                My active bids
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
            >
              <div class="accordion-body">
                <div class="loading-indicator">
                  <div class="spinner"></div>
                  <p>Loading...</p>
                </div>
                <div id="myActiveBids">
                  <div class="Card-grid container rounded-2">
                    <div id="active-bids-container" class="row"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Bids I have won
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
            >
              <div class="accordion-body">
                <div class="loading-indicator">
                  <div class="spinner"></div>
                  <p>Loading...</p>
                </div>
                <div id="myWinsList">
                  <div class="Card-grid container rounded-2">
                    <div id="wins-listings-container" class="row"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer
        class="footer bg-dark d-flex justify-content-center align-items-center flex-column"
      >
        <div class="brand-logo d-flex justify-content-center p-3">
          <a href="/index.html"
            ><img src="/images/logo.png" alt="AuctionHouse logo"
          /></a>
        </div>
        <div class="text-center pb-3">
          <span class="copyright text-white">Â© 2024 Stian Lilleng</span>
        </div>
      </footer>
    </main>
  </body>
</html>
